name: Test
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          [
            ubuntu-latest,
            windows-latest,
            macos-latest,
            ubuntu-20.04,
            ubuntu-22.04,
          ]
        go: ["1.20", "1.21", "1.22", "1.23", "1.24", "1.25"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Build project
        run: |
          go build -v ./...

      - name: Run tests
        run: |
          go test -v ./...
