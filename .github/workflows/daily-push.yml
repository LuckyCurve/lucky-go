name: Daily Push

permissions:
  contents: read

on:
  schedule:
    # UTC 01:47 = 北京时间 09:47
    - cron: '47 1 * * *'
    # UTC 07:47 = 北京时间 15:47
    - cron: '47 7 * * *'
  workflow_dispatch:
    # 支持手动触发

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build -o lucky-go .

      - name: Push PE data to Telegram
        run: ./lucky-go push
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Push Forex data to Telegram
        run: ./lucky-go forex USD CNY --push
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
